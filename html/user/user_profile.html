<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원의 프로필</title>
    <link href="../../css/user/user_profile.css" rel="stylesheet">
    <script src="../../js/user/user_profile.js"></script>
</head>

<body>
    <div class="user_profile_left">
        <div class="user_data">

            <!-- 회원정보 -->
            <p class="welcome"><span class="pr_nickname">닉네임</span>님의 프로필</p>

            <br />

            <!-- 팔로우 -->
            <div class="follow">
                <div>
                    <span class="label">팔로워</span>
                    <span id="follower_count">0</span>
                </div>
                <div>
                    <span class="label">팔로잉</span>
                    <span id="following_count">0</span>
                </div>
                <div class="btn_1">
                    <!-- 구독 -->
                    <input type="button" id="subscribe_btn" value="구독">

                    <!-- 신고 -->
                    <input type="button" id="report_btn" value="신고" onclick="openReportModal()">
                </div>
            </div>
        </div>

        <hr>

        <!-- 메인화면 이동 -->
        <div class="user_profile_main">
            <a href="#">메인으로</a>
        </div>
    </div>
    <div class="user_profile_right">
        <!-- 선택한 메뉴 제목 -->
        <div class="menu_name">
            <p>제목</p>
        </div>

        <hr>

        <!-- 선택한 메뉴 내용 -->
        <div class="menu_content">
            <p>목록</p>
        </div>
    </div>

    <!-- 신고 모달창-->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="container">
                <div class="report">
                    <input type="text" id="re_nickname" readonly />
                </div>
                <div class="report">
                    <textarea id="report_reason" maxlength="50" rows="3" cols="40"
                        placeholder="신고 사유를 입력해주세요(50자)"></textarea>
                </div>
                <div class="report_btn">
                    <input type="button" class="report_btn" value="신고하기" onclick="submitReport()">
                    <input type="button" class="report_btn" value="취소" onclick="closeReportModal()">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
