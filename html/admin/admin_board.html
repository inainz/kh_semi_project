<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 관리 페이지</title>
  <link href="../../css/admin/admin.css" rel="stylesheet" type="text/css"/> <!-- css링크 -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
     <span class="sidebar">
      <div class="profile">
        <img src="이미지를 넣으시오" class="profile-img" alt="프로필" />
        <div class="profile-info">
          <div class="profile-name">000</div>
          <div class="profile-role">관리자</div>
        </div>
        <button class="logout-btn">로그아웃</button>

      </div>
      <div class="menu-list">
        <a href="./admin_member.html">
          <div class="menu-section member">
            <div class="menu-title">회원</div>
            <div class="menu-desc">member</div>
          </div>
        </a>
        <a href="./admin_board.html">
          <div class="menu-section board">
            <div class="menu-title">게시판</div>
            <div class="menu-desc">board</div>
          </div>
        </a>
        <a href="(캘린더)">
          <div class="menu-section calender">
            <div class="menu-title">캘린더</div>
            <div class="menu-desc">calender</div>
          </div>
        </a>
        <a href="(신고관리)">
          <div class="menu-section report">
            <div class="menu-title">신고관리</div>
            <div class="menu-desc">report</div>
          </div>
        </a>
        
      </div>
    </span>
    <!-- Main -->
    <main class="main">
      <!-- admin-top-->
      <div class="top-actions">
        <button class="circle-btn">&#8634;</button>
        <button class="circle-btn">&#8592;</button>
        <button class="circle-btn">&#8594;</button>
      </div>
      
      <div class="board-title">게시판 관리</div>
      <div class="filter-row">
        <select>
          <option>공지사항</option>
          <option>게시판 카테고리1</option>
          <option>게시판 카테고리2</option>
          <option>게시판 카테고리3</option>
        </select>
        <select>
          <option>제목</option>
          <option>작성자</option>
          <option>내용</option>
        </select>
        <input class="filter-text" type="text" placeholder="검색어"/>
        <button>검색</button>
      </div>



      <div class="board-list">
        
        <div class="board-item-head">
          <div>연번</div>&nbsp;
          <div></div> &nbsp;
          <div class="item-label-head"> 제목 </div>
          <div class="writer-label-head">작성자</div>
          <div class="item-date-head"> 날짜 </div>
        </div>

        <!-- 반복 -->
        <a href="./admin_board_manage.html">
          <div class="board-item">
            <div>(연번)</div>&nbsp;
            <div>|</div> &nbsp;
            <div class="item-label"> (글제목) </div>
            <div class="writer-label">(작성자)</div>
            <div class="item-date"> (날짜) </div>
          </div>
        </a>
        <a href="./admin_board_manage.html">
          <div class="board-item">
            <div>(연번)</div>&nbsp;
            <div>|</div> &nbsp;
            <div class="item-label"> (글제목) </div>
            <div class="writer-label">(작성자)</div>
            <div class="item-date"> (날짜) </div>
          </div>
        </a>
        
        
      </div>
      <div class="pagination">
        <span class="prev page">&lt; Previous</span>
        <span class="page current">1</span>
        <span class="page">2</span>
        <span class="page">3</span>
        <span class="page">4</span>
        <span class="page">5</span>
        <span class="next page">Next &gt;</span>
      </div>
    </main>
  </div>
</body>
</html>
