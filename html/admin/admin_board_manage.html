<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판 관리 페이지2</title>
  <link href="../css/admin/admin.css" rel="stylesheet" type="text/css"/> <!-- css링크 -->
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    
    <!-- Main Content -->
    <div class="main">
      <!-- admin-top -->
      
      <div class="board-title">게시판 관리</div>
      <div class="board-header">
        <div class="title">(게시글 제목)</div>
        <div class="meta">
          <span class="meta-writer">(작성자)</span>
          <span class="meta-sep">|</span>
          <span class="meta-date">(작성일시)</span>
          <span class="meta-sep">|</span>
          <span class="meta-views">조회수 : </span>
          <span class="meta-views">00</span>
          <span class="meta-sep">|</span>
          <span class="meta-likes">추천수 : </span>
          <span class="meta-likes">00</span>
        </div>
        <div class="header-actions">
          <button class="action-btn edit">수정</button>
          <button class="action-btn delete">삭제</button>
        </div>
      </div>
      <div class="board-content" style="color: #555;">
        (게시글 내용)
      </div>
      <div class="attachment">
        <div class="label">첨부파일 : </div>
        <div class="file-content">(첨부파일 내용)</div>

        <div class="attachment-header-actions">
          <button class="action-btn edit2">수정</button>
          <button class="action-btn delete2">삭제</button>
        </div>
      </div>
      
    </div>
  </div>
  <script>
    document.querySelector('.edit').addEventListener('click', ()=>{
      console.log('수정');

    })
    document.querySelector('.delete').addEventListener('click', ()=>{
      console.log('삭제');
      
    })

    document.querySelector('.edit2').addEventListener('click', ()=>{
      console.log('수정');

    })
    document.querySelector('.delete2').addEventListener('click', ()=>{
      console.log('삭제');
      
    })


  </script>



</body>
</html>
