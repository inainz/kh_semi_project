<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고하기</title>
    <link href="../../css/public/01_popup_report.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 신고 할 회원 이름(자동적으로 뜨게) -->
        <div class="report">
            <input type="text" id="re_nickname" value="신고할 회원 이름">
        </div>
        <!-- 신고 사유(50자) -->
        <div class="report">
            <textarea id="report_reason" name="report-reason" maxlength="50" rows="3" cols="40"
                placeholder="신고 사유를 입력해주세요(50자)"></textarea>
        </div>

        <br />

        <!-- 신고 버튼 -->
        <div class="report">
            <div class="report_btn">
                <input type="button" id="report_btn" value="신고하기" onclick="popupUser();">
                <input type="button" id="report_cancel" value="취소">
            </div>
        </div>
    </div>
</body>

</html>
