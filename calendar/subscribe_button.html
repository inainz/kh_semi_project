<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구독하기</title>
  <script>
    function subscribeUser(username) {
      alert(username + " 님을 구독했습니다!");
      // 실제로는 여기서 서버에 POST 요청을 보내야 함
    }
  </script>
</head>
<body>
  <div>
    <h2>회원: codeBunny</h2>
    <button onclick="subscribeUser('codeBunny')">구독하기</button>
  </div>
</body>
</html>
