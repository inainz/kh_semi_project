<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<body>
  <h1>게시글 수정</h1>

  <form action="/editPost" method="post">
    <label>제목</label>
    <input type="text" name="title" value="기존 제목입니다" required><br>

    <label>내용</label><br>
    <textarea name="content" rows="10" cols="50">기존 내용입니다.</textarea><br>

    <button type="submit">수정 완료</button>
  </form>
</body>
</html>
