<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 검색</title>
</head>
<body>
  <h1>게시글 검색</h1>

  <form action="/search" method="get">
    <select name="type">
      <option value="title">제목</option>
      <option value="title_content">제목 + 내용</option>
    </select>

    <input type="text" name="query" placeholder="검색어를 입력하세요" required>
    <button type="submit">검색</button>
  </form>
</body>
</html>

<!-- 
사용자가 입력한 내용 쿼리로 전송됨
/search 주소에 맞는 백엔드 코드에서 조건에 따라 DB SELECT 쿼리 실행
ex: 
SELECT * FROM posts 
WHERE title LIKE '%자바스크립트%' 
OR content LIKE '%자바스크립트%' 
-->
