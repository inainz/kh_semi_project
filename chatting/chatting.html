<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/chatting.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cMain">
        <div id="chat">

        </div>
        <div id="messageDiv">
            <table>
                <tr>
                    <td style="width: 190px;">
                        <!-- 글자 수 제한 = maxlength -->
                        <textarea id="message" placeholder="메세지를 입력하세요" maxlength="200" rows="1" oninput="chHeight(this);"></textarea>
                    </td>
                    <!-- <td>
                        <input type="button" value="보내기" id="sendButton">

                    </td> -->
                </tr>
            </table>
        </div>
    </div>
<script>
     function chHeight(textarea){
        let size = textarea.scrollHeight;
        if(size <= 73){

            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        console.log(textarea.scrollHeight);
    }
</script>
</body>
</html>
