<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 아이디 -->
        <div class="login">
            <input type="text" id="id" name="id" placeholder="아이디">
        </div>

        <!-- 비밀번호 -->
        <div class="login">
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>

        <!-- 다른 화면 이동 -->
        <div class="login_link">
            <a href="#">아이디 찾기</a>
            <span>|</span>
            <a href="#">비밀번호 찾기</a>
            <span>|</span>
            <a href="#">회원가입</a>
        </div>

        <!-- 소셜 미디어 로그인 -->
        <div class="social_login">
            <a href="#" class="social_btn" id="naverLogin" title="네이버 로그인">
                <img src="img/naver_logo.png" alt="네이버 로그인" />
            </a>
            <a href="#" class="social_btn" id="googleLogin" title="구글 로그인">
                <img src="img/google_logo.png" alt="구글 로그인" />
            </a>
            <a href="#" class="social_btn" id="kakaoLogin" title="카카오 로그인">
                <img src="img/kakao_logo.png" alt="카카오 로그인" />
            </a>
            <a href="#" class="social_btn" id="githubLogin" title="깃허브 로그인">
                <img src="img/github_logo.svg" alt="깃허브 로그인" />
            </a>
        </div>

        <!-- 로그인 버튼 -->
        <div class="login">
            <a href="#" id="login_btn">로그인</a>
        </div>
    </div>
</body>

</html>
