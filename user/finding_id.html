<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link href="css/finding_id.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 이름 -->
        <div class="finding_id">
            <input type="text" id="name" name="name" placeholder="이름">
        </div>

        <!-- 이메일 -->
        <div class="finding_id">
            <input type="email" id="email" name="email" placeholder="이메일">
        </div>

        <!-- 다른 화면 이동 -->
        <div class="finding_id_link">
            <a href="#">비밀번호 찾기</a>
            <span>|</span>
            <a href="#">회원가입</a>
        </div>

        <!-- 아이디 찾기 버튼 -->
        <div class="finding_id">
            <a href="#" id="finding_id_btn">아이디 찾기</a>
        </div>
    </div>
</body>

</html>
