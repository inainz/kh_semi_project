<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="css/finding_pw.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 아이디 -->
        <div class="finding_pw">
            <input type="text" id="fip_id" name="fip_id" placeholder="아이디">
        </div>

        <!-- 이메일 -->
        <div class="finding_pw">
            <input type="email" id="fip_email" name="fip_email" placeholder="이메일">
        </div>

        <!-- 다른 화면 이동 -->
        <div class="finding_pw_link">
            <a href="#">아이디 찾기</a>
            <span>|</span>
            <a href="#">회원가입</a>
        </div>

        <!-- 비밀번호 찾기 버튼 -->
        <div class="finding_pw">
            <input type="button" id="finding_pw_btn" name="finding_pw_btn" value="비밀번호 찾기">
        </div>
    </div>
</body>

</html>
