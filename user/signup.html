<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="css/signup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 이름 -->
        <div class="signup">
            <input type="text" id="name" name="name" placeholder="이름">
        </div>

        <!-- 별명 -->
        <div class="signup">
            <input type="text" id="nickname" name="nickname" placeholder="별명">

            <!-- 중복확인 -->
            <input type="button" id="check_nickname" name="check_nickname" value="중복확인">
        </div>

        <!-- 아이디 -->
        <div class="signup">
            <input type="text" id="id" name="id" placeholder="아이디">

            <!-- 중복확인 -->
            <input type="button" id="check_id" name="check_id" value="중복확인">
        </div>

        <!-- 비밀번호 -->
        <div class="signup">
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>

        <!-- 이메일 -->
        <div class="signup">
            <input type="email" id="email" name="email" placeholder="이메일">

            <!-- 중복확인 -->
            <input type="button" id="send_email" name="send_email" value="인증">
        </div>

        <br/>

        <!-- 회원가입 버튼 -->
        <div class="signup">
            <a href="#" id="signup_btn">회원가입</a>
        </div>
    </div>
</body>

</html>
